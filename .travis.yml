language: java
install: true

services:
  - docker

before_install:
  - docker run -d -p 5000:5000 --restart=always --name registry registry:2

jdk:
  - openjdk8

script:
  - ./gradlew clean build release -Prelease.useAutomaticVersion=true deleteImage

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

